<!DOCTYPE html>
<html>
<head>
	<title>Slambook</title>
</head>
<style>
	h5 {
		color: #312237;
	}
</style>
<body bgcolor="#AEA5B8">
	<h1 style="color: #312237;">Online Slam Book</h1>
	<hr Font color= "#312237">
	<form>
			<h5>Full Name:</h5>
		<input type="text" placeholder="First Name">
		<input type="text" placeholder="Last Name"><br>
			<h5>I call you as:</h5>
		<textarea rows="1" cols="60" placeholder="type here"></textarea>
			<h5>Friends call you as:</h5>
		<textarea rows="1" cols="60" placeholder="type here"></textarea>
			<h5>You like to call me as:</h5>
		<textarea rows="1" cols="60" placeholder="type here"></textarea><br>
		<h5>Birthday:</h5>
		<select>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
			<input type="text" placeholder="Day">
		<h5>Phone Number:</h5>
			<textarea rows="1" cols="20" placeholder="Enter a valid nunmber"></textarea>
		<h5>How did we first meet?</h5>
				<textarea rows="2" cols="40" placeholder="Type Here"></textarea>
		<h5>Anything you want to tell me:</h5>
				<textarea rows="2" cols="40" placeholder="Type Here"></textarea><br><br>
		<input type="Submit"><input type="Reset">
	</form>
</body>
</html>
